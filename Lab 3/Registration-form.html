<!-- 2. Registration Form (Extended): Create a more detailed registration form with
labels and input fields for "Full Name" (text), "Email" (email), "Password"
(password), "Gender" (radio buttons for Male, Female, Other), and "Bio"
(<textarea>). Include a "Register" button. -->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form</title>
  </head>
    <body>
       <h1>Registration Form</h1>
    <form >
        <label for="name">Full Name:</label>
        <input type="text" id="name" >
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" >
        <br><br>

        <label for="password">PASSWORD:</label>
        <input type="password" id="password">
        <br><br>

        <label>GENDER:</label>
        <input type="radio" name="gender" > Male
        <input type="radio" name="gender" > Female
        <input type="radio" name="gender" > others
        <br><br>

        <label for="bio">Bio:</label>
        <textarea name="bio" id="bio"  placeholder="Enter your bio here...">
           </textarea>
           <br><br>

        <input type="submit" name="Register" id="Register" value="Register">
     
      </form> 
      </body>
 </html>
