<!-- 1. Complex Table: Create an HTML table representing student grades with
columns for "Name", "Math", "Science", and "English". Include at least three
student rows with sample grades. Add a header row with appropriate <th> tags. -->


<!DOCTYPE html>
<html lang="en">        
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Table</title>  
</head>
<body>
    <table border="1"  width="100%" height="100%" align="center" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Math</th>
                <th>Science</th>
                <th>English</th>
            </tr>
        
        </thead>

        <tbody>
            <tr>
                <td>1.</td>
                <td>Dev</td>
                <td>A</td>
                <td>A</td>
                <td>A</td>

            </tr>
            <tr>
                <td>2.</td>
                <td>Jatin</td>
                <td>A</td>
                <td>B</td>
                <td>A</td>

            </tr>
            <tr>
                <td>3.</td>

                <td>C</td>
                <td>B</td>
                <td>C</td>

            </tr>
            <tr>
                <td>4.</td>
                <td>Amit</td>
                <td>D</td>

                <td>A</td>

            </tr>
            <tr>
                <td>5.</td>

            </tr>

    </table>
 

</body>
</html>
